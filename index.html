<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grabber插件指南</title>
    <link rel="stylesheet" href="./stylesheets/style.css" media="screen">
  </head>
  <body>
    <h1>Grabber插件指南</h1>
    <section>
      <h2>安装</h2>
      <figure>
        <figcaption>
          点击右上角图标 》 更多工具 》 扩展程序
        </figcaption>
        <img src="./images/step1_1.jpg">
      </figure>
      <figure>
        <figcaption>
          <a href="./extensions/grabber-20160602.crx" target="_blank">下载安装文件</a>，
          把下载好的文件拖入浏览器，单击确认对话框上的“添加扩展程序”按钮
        </figcaption>
        <img src="./images/step1_2.jpg">
      </figure>
      <figure>
        <figcaption>
          安装成功
        </figcaption>
        <img src="./images/step1_3.jpg">
      </figure>
    </section>
    <section>
      <h2>使用</h2>
      <figure>
        <figcaption>
          进入符合抓取规则的网站（<a target="_blank" href="http://mp.weixin.qq.com/s?__biz=MzA5MjU2ODUwNg==&mid=403733778&idx=1&sn=b2b463a7eb5b1ba9ef33d1150fe8913e&scene=23&srcid=0413y7YsLrblSnyekfLoDsZI">示例网站</a>），右上角插件图标会处于激活状态
        </figcaption>
        <img src="./images/step2_1.jpg">
      </figure>
      <figure>
        <figcaption>
          点击右上角的插件图标，浏览器会打开invest系统的新建稿件页面，同时会自动填充稿件的标题、正文、新闻来源等字段
        </figcaption>
        <img src="./images/step2_2.jpg">
      </figure>
    </section>
    <script src="./javascripts/script.js"></script>
  </body>
</html>
